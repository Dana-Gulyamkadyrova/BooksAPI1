<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="Main.css" type="text/css"/>
</head>
<body>
    <div class="container w-25 bg-secondary" id="con">
        <div class="row">
            <div class="col-12">
                <form id="mform" action="#" onsubmit="return false">
                    <p class="text-warning text-center font-weight-bold text" id="T">Введите название книги</p>
                    <input type="text" class="search" placeholder="Название книги (Например: Гарри Поттер)" id="books">
                    <br>
                    <div class="form-check" id="price">
                        <p><b>Стоймость книги</b></p>
                        <input class="form-check-input" type="radio" name="Radios" id="Radio1" value="All" checked>
                        <label class="form-check-label" for="Radio1">
                          Любая
                        </label>
                      </div>
                      <div class="form-check">
                        <input class="form-check-input" type="radio" name="Radios" id="Radio2" value="Price">
                        <label class="form-check-label" for="Radio2">
                          Платная
                        </label>
                      </div>
                      <div class="form-check">
                        <input class="form-check-input" type="radio" name="Radios" id="Radio3" value="Free">
                        <label class="form-check-label" for="Radio3">
                          Бесплатная
                        </label>
                      </div>
                      <br>
                      <div>
                        <label for="volume" id="changeThisVolume">Количество показываемых книг: 10</label>
                        <input type="range" id="volume" name="volume"
                               min="1" max="40" value="10">
                      </div>
                    <button class="btn btn-warning centerize" id="srch">Поиск</button>
                    <br>
                </form>
        </div>
    </div>
    </div>
    <div id="content">

        <img src="Loading.gif" id="Loading" class="centerize">

        <div id="result">

        </div>
    </div>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="script.js"></script>
</html>
